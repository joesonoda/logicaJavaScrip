<meta charset="utf-8">

<script>

    function escreve(texto){
        document.write(texto);
        document.write("<br>");
    }

function placar(vitorias,empates){
    
    return  pontos;
}

var vitorias = parseInt(prompt("quantas vitorias ?"));
var empates = parseInt(prompt("quantos empates?"));
var pontos = (vitorias*3) + empates;

escreve(placar(vitorias,empates));

</script>
