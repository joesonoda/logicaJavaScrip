<meta charset="utf-8">

<script>

function mostrar(texto){
    document.write(texto);
    document.write("<br>");
}

var anoCopa = 1930;
var dataLimite = parseInt(prompt("Insira a data limite:"));

while(anoCopa <=dataLimite){
    mostrar("teve uma copa em "+ anoCopa);
    anoCopa= anoCopa+4;
}
alert("fim")

</script>
