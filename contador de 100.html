<meta charset="utf-8">

<script>

function mostrar(texto){
    document.write(texto);
    document.write("<br>");
}

var valorFinal = 100;
var valorInicial = 0

while(valorInicial <=valorFinal){
    mostrar(valorInicial);
    valorInicial=valorInicial+2;
}
mostrar("fim")

</script>
